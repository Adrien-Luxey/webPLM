<div class="row">
	<dl class="tabs" data-tab=true>
		<dd class="tab-title" ng-class="{ active: exercise.displayInstructions === 'instructions' }" ng-click="exercise.displayInstructions = 'instructions'"><a>Consignes</a></dd>
		<dd class="tab-title" ng-class="{ active: exercise.displayInstructions === 'api' }" ng-click="exercise.displayInstructions = 'api'"><a>API</a></dd>
		<dd class="tab-title" ng-class="{ active: exercise.displayInstructions === 'controls' }" ng-click="exercise.displayInstructions = 'controls'"><a>Contrôles</a></dd>
	</dl>
</div>
<div class="row overflow">
	<div ng-show="exercise.displayInstructions === 'instructions'" ng-bind-html="exercise.instructions"></div>
	<div ng-show="exercise.displayInstructions === 'api'" ng-bind-html="exercise.api"></div>
	<div ng-show="exercise.displayInstructions === 'controls'">
		<h2>Options du lecteur</h2>
		<div class="small-5 columns">
			<label for="executionSpeed" class="left"><strong>Vitesse d'exécution</strong></label>
		</div>
		<div class="small-7 columns">
			<input class="left" type="range" id="executionSpeed" ng-model="exercise.timer" ng-change="exercise.updateSpeed()" max="3000" min="30"/>
		</div>
	</div>
</div>
