<div style="margin-left: 5%; margin-right: 5%; background-color: #fff;">
  <div style="position: absolute; height: 60%; display: flex; width: 90%; justify-content: space-between;">
    <div ng-show="showInstructions" style="height: 100%; overflow-y: auto; flex: 1;">
      <h4>Instructions: </h4>
      <div class="panel">
        <instructions></instructions>
      </div>
      <worlds-view></worlds-view>
    </div>
    <div ng-show="showCodeEditor" style="height: 100%; overflow-y: auto; flex: 1; margin-left: 2.5%;">
      <h4 class="left">Code editor: </h4>
      <button class="right  small button radius info" ng-click="showAPI = !showAPI; showInstructions = !showInstructions"><strong>API</strong>
      </button>
      <br>
      <br>
      <ide></ide>
    </div>
    <div ng-show="showAPI" style="height: 100%; overflow-y: auto; flex: 1; margin-left: 2.5%;">
      <div ng-bind-html="exercise.api"></div>
    </div>
  </div>
  <hr style="position: absolute; top: 70% ; width:90%;">
  <div style=" position: absolute; top: 75%; height: 20%; display: flex; width: 90%; justify-content: space-between; align-items: baseline;">
    <div style="height: 100%; overflow-y: auto; flex: 1; ">
      <h4>Execution results: </h4>
      <div ng-show="exercise.result===''">
        <p class="lead " translate>No results yet, please run your program before.</p>
      </div>
      <div class="with-newlines " ng-show="exercise.result !=='' ">{{exercise.result}}</div>
    </div>
    <div style="height: 100%; overflow-y: auto; flex: 1; margin-left: 2.5%; ">
      <h4>Tests cases: </h4>
      <div style="display: flex; flex-wrap: wrap;">
        <ul class="button-group" ng-repeat="world in exercise.initialWorlds" style="flex: 1;">
          <li ng-click="exercise.setCurrentWorld(world.id, exercise.worldKind);">
            <a ng-class="{ alert: exercise.resultType === 0, success: exercise.resultType === 1 }" class="button">{{ world.id }}</a>
          </li>
          <li ng-click="exercise.runCode(world.id)" ng-if="!exercise.isRunning">
            <a ng-class="{ alert: exercise.resultType === 0, success: exercise.resultType === 1 }" class="button" style="padding-left: 1rem; padding-right: 1rem;"><i class="mdi mdi-play"></i></a>
          </li>
          <li ng-click="exercise.stopExecution()" ng-if="exercise.isRunning" >
            <a ng-class="{ alert: exercise.resultType === 0, success: exercise.resultType === 1 }" class="button" style="padding-left: 1rem; padding-right: 1rem;"><i class="mdi mdi-stop"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
