<div class="row">
	<dl class="tabs" data-tab=true>
		<dd ng-class="{ active: exercise.worldKind === 'current' }" ng-click="exercise.setCurrentWorld('current')">
			<a>World</a>
		</dd>
		<dd ng-class="{ active: exercise.worldKind === 'answer' }" ng-click="exercise.setCurrentWorld('answer')">
			<a>Objective</a>
		</dd>
	</dl>
</div>
