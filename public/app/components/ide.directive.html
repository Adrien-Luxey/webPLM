&nbsp;
<span ng-class="{ secondary: exercise.resultType === null,  alert: exercise.resultType === 0, success: exercise.resultType ===1 }" class="round label">&nbsp;</span>
&nbsp;
<button class="button" ng-click="exercise.runCode()" ng-disabled="exercise.isRunning">Run</button>
<button class="button" ng-click="exercise.stopExecution()" ng-disabled="!exercise.isRunning">Stop</button>
<button class="button" ng-click="exercise.runDemo()" ng-disabled="exercise.isRunning">Demo</button>

<a class="button secondary right" data-dropdown="drop"><img class="left" ng-src="{{exercise.currentProgrammingLanguage.icon}}">&nbsp;{{exercise.currentProgrammingLanguage.lang}}</a>
<ul id="drop" class="f-dropdown" data-dropdown-content>
  <li ng-repeat="pl in exercise.programmingLanguages" ng-class="{ 'active-operation': pl.lang === exercise.currentProgrammingLanguage }" ng-click="exercise.setProgrammingLanguage(pl)">
  	<a><img ng-src="{{pl.icon}}">&nbsp;{{pl.lang}}</a>
  </li>
</ul>
&nbsp;
<a class="button right" data-reveal-id="myModal">Click Me For A Modal</a>

<div id="myModal" class="reveal-modal" data-reveal>
  <h2>Choose an exercise:</h2>

  <div class="row" ng-repeat="rootLecture in exercise.exercisesTree">
  	<div class="small-4 columns">
		<h4>{{rootLecture.name}}</h4>
	</div>
	<div class="small-8 columns">
		<div class="row" ng-repeat="child in rootLecture.children">
			<h3>{{child.name}}</h3>
		</div>
	</div>
	<hr>
  </div>

  <a class="close-reveal-modal">&#215;</a>
</div>

<ui-codemirror ng-model="exercise.code" ui-codemirror-opts="{ onLoad: codemirrorLoaded, lineWrapping : true, lineNumbers: true, mode: 'text/x-java' }"></ui-codemirror>
