<!-- Modal de victoire -->
<div id="successModal" class="reveal-modal" data-reveal=true>
  <h2 translate>Success \o/</h2>
  <p class="lead"><img src="/img/trophy.png"/ translate>Congratulations, you pass this exercise!</p>
  <p translate>Do you want to try the next one?</p>
  <span class="center">
  	<button class="secondary" onclick="$('#successModal').foundation('reveal', 'close');" translate>Not yet</button>
  	<button class="center right" onclick="$('#successModal').foundation('reveal', 'close');" ui-sref="exercise({lessonID: exercise.lessonID, exerciseID: exercise.defaultNextExercise})" translate>Yes, sure</button>
  </span>
  <a class="close-reveal-modal">&#215;</a>
</div>
