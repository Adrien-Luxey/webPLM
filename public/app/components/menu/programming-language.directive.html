<ul class="off-canvas-list">
  <li>
    <label translate>Programming Language</label>
  </li>
  <li ng-disabled="progLang.isDisabled()" class="has-submenu">
    <a>{{progLangs.getCurrentProglang().lang}}<img class="right" ng-src="{{progLangs.getCurrentProglang().icon}}" /></a>
    <ul class="left-submenu">
      <li class="back">
        <a translate>Back</a>
      </li>
      <li>
        <label translate>Switch to</label>
      </li>
      <li ng-repeat="pl in progLangs.getProgLangs()" ng-class="{ 'active-menu-item': pl.lang === progLangs.getCurrentProglang().lang }" ng-click="progLangs.setCurrentProglang(pl)">
        <a>{{pl.lang}}<img class="right" ng-src="{{pl.icon}}" /></a>
      </li>
    </ul>
  </li>
</ul>
