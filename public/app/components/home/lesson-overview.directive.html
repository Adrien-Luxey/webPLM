<div class="row">
  <span ng-show="home.currentLesson" ng-bind-html="home.currentLesson.description"></span>
  <span ng-show="!home.currentLesson">
    <h2 translate>Description of the lesson</h2>
    <p translate>The description of the selected lesson will be displayed here.</p>
  </span>
</div> <!-- /.row lesson's description -->
<div class="row">
  <h2 translate>Your progress</h2>
  <p ng-show="home.currentLesson">
    <button class="button radius" ng-click="home.goToLesson()" translate>Resume</button>
  </p>
  <p ng-show="!home.currentLesson" translate>A graph representing your progress will be displayed here.</p>
</div> <!-- /.row user's progression -->
