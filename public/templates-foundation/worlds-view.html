<div class="row">
  <canvas id="worldView" width="400" height="400">
    current stock price: $3.15 +0.15
  </canvas>
</div>
<div class="row">
  <button class="button round" ng-disabled="exercise.currentWorld.currentState === -1" ng-click="exercise.reset(true)">
    <i class="fi-rewind size-18"></i>
  </button>
  <button class="button round" ng-disabled="exercise.currentWorld.currentState === -1" ng-click="exercise.setWorldState(exercise.currentWorld.currentState-1)">
    <i class="fi-previous size-18"></i>
  </button>
  <button class="button round" ng-disabled="exercise.currentWorld.currentState === (exercise.currentWorld.operations.length-1)" ng-click="exercise.setWorldState(exercise.currentWorld.currentState+1)">
    <i class="fi-next size-18"></i>
  </button>
  <button class="button round" ng-disabled="exercise.currentWorld.currentState === (exercise.currentWorld.operations.length-1)" ng-click="exercise.setWorldState(exercise.currentWorld.operations.length-1)">
    <i class="fi-fast-forward size-18"></i>
  </button>
  <button class="button round" ng-click="exercise.replay()">
    <i class="fi-loop size-18"></i>
  </button>
</div>
