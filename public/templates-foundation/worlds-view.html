<div class="row">
  <canvas id="worldView" width="400" height="400">
    current stock price: $3.15 +0.15
  </canvas>
</div>
<div class="row">
  <button class="button round" ng-disabled="exercise.isPlaying || exercise.currentWorld.currentState === -1" ng-click="exercise.reset(true)">
    <i class="fi-previous size-18"></i>
  </button>
  <button class="button round" ng-disabled="exercise.isPlaying || exercise.currentWorld.currentState === -1" ng-click="exercise.setWorldState(exercise.currentWorld.currentState-1)">
    <i class="fi-rewind size-18"></i>
  </button>
  <input ng-disabled="exercise.isPlaying" type="range" ng-model="exercise.currentState" ng-change="exercise.setWorldState(exercise.currentState);" max="{{exercise.currentWorld.operations.length-1}}" min="-1">
  <button class="button round" ng-disabled="exercise.isPlaying || exercise.currentWorld.currentState === (exercise.currentWorld.operations.length-1)" ng-click="exercise.setWorldState(exercise.currentWorld.currentState+1)">
    <i class="fi-fast-forward size-18"></i>
  </button>
  <button class="button round" ng-disabled="exercise.isPlaying || exercise.currentWorld.currentState === (exercise.currentWorld.operations.length-1)" ng-click="exercise.setWorldState(exercise.currentWorld.operations.length-1)">
    <i class="fi-next size-18"></i>
  </button>
  <button class="button round" ng-disabled="exercise.isPlaying || exercise.currentWorld.operations.length === 0" ng-click="exercise.replay()">
    <i class="fi-loop size-18"></i>
  </button>
</div>
<div class="row">
  <div class="small-3 columns">
	  <label for="executionSpeed" class="right">Execution speed:</label>
	</div>
	<div class="small-9 columns">
	  <input type="range" id="executionSpeed" ng-model="exercise.timer" max="3000" min="0">
	</div>
</div>
