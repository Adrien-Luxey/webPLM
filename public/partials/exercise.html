<div class="row">
    <div class="small-12 medium-4 columns panel" ng-bind-html="exercise.description">
    </div>
    
    <div class="small-12 medium-8 columns">
      <div class="row">
        <ui-codemirror ng-model="exercise.code" ui-codemirror-opts="{ lineWrapping : true, lineNumbers: true, mode: 'text/x-java' }"></ui-codemirror>
      </div>
      <div class="row">
        <button class="button" ng-click="exercise.runCode()" ng-disabled="exercise.isRunning">Run</button>
      </div>
    </div>
</div>
