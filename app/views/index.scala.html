  <head>
    <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/normalize.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/main.css">

  <body ng-app="PLMApp">
  
    <div class="contain-to-grid sticky">
		  <nav class="top-bar" data-topbar data-options="sticky_on: large" role="navigation">

			    <li class="name">
			      <h1><a ui-sref="home">PLM</a></h1>
			    </li>
			     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
			    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
			  </ul>
			
			  <section class="top-bar-section">
			    <!-- Right Nav Section -->
			    <ul class="right">
			      <li><a href="#">About</a></li>
			      <li><a href="#">Contact</a>
			    </ul>
			
			    <!-- Left Nav Section -->
			    <ul class="left">
			      <li><a ui-sref="home">Home</a></li>
			    </ul>
			  </section>
			</nav> <!-- /.nav -->
    </div>
  
    <div ui-view></div>
    
    <footer class="row">
      <hr>
      <p>&copy;PLM</p>
    </footer>
  
  </body>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/js/vendor/jquery.js"></script>

	</script>
