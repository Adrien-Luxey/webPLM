@()(user: Option[User])

<div class="navigation-area" ng-controller="NavigationCtrl">
    <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Silhouette Play Angular Seed</a>
            </div>
            <div class="collapse navbar-collapse" ng-class="{ in: !navCollapsed }" ng-click="navCollapsed = !navCollapsed">
                <ul class="nav navbar-nav">
                    @user.map { u =>
                        <li><a ui-sref="home">Home</a></li>
                    }.getOrElse {
                        <li><a ui-sref="signin">Home</a></li>
                    }
                    <li><a href="https://github.com/mohiva/play-silhouette-angular-seed">GitHub</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    @user.map { u =>
                        <li ><a ui-sref="home">@u.fullName</a></li>
                        <li ng-click="logout()"><a href="">Sign Out</a></li>
                    }.getOrElse {
                        <li><a ui-sref="signin">Sign In</a></li>
                        <li><a ui-sref="signup">Sign Up</a></li>
                    }
                </ul>
            </div>
        </div>
    </header>
</div>
